name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Node 24 on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    env:
      DATAIKU_URL: ${{ vars.DATAIKU_URL }}
      DATAIKU_PROJECT_KEY: ${{ vars.DATAIKU_PROJECT_KEY }}
      DATAIKU_API_KEY: ${{ secrets.DATAIKU_API_KEY }}
      DATAIKU_MCP_DESTRUCTIVE_TESTS: ${{ vars.DATAIKU_MCP_DESTRUCTIVE_TESTS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
