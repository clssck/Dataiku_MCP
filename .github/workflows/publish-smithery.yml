name: Publish to Smithery

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ vars.SMITHERY_RELEASE_ENABLED != 'false' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm ci

      - name: Ensure Smithery secret is set
        run: |
          if [ -z "${{ secrets.SMITHERY_API_KEY }}" ]; then
            echo "SMITHERY_API_KEY is not configured."
            exit 1
          fi

      - name: Ensure Smithery server exists
        env:
          SMITHERY_API_KEY: ${{ secrets.SMITHERY_API_KEY }}
          SMITHERY_NAMESPACE: ${{ vars.SMITHERY_NAMESPACE }}
        run: |
          NAMESPACE="${SMITHERY_NAMESPACE:-stoat-I3tM}"
          curl -fsS -X PUT \
            "https://api.smithery.ai/servers/${NAMESPACE}/dataiku-mcp" \
            -H "Authorization: Bearer ${SMITHERY_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{}'

      - name: Publish local stdio server to Smithery
        env:
          SMITHERY_NAMESPACE: ${{ vars.SMITHERY_NAMESPACE }}
        run: |
          NAMESPACE="${SMITHERY_NAMESPACE:-stoat-I3tM}"
          npx -y @smithery/cli publish \
            src/smithery.ts \
            --name @"${NAMESPACE}"/dataiku-mcp \
            --transport stdio \
            --key "${{ secrets.SMITHERY_API_KEY }}"
